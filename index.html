<!DOCTYPE html>
<html>
<head>
  <title>cathome.page</title>
  <style>
    body {
      background-color: rgb(14, 14, 14);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    #catGif {
      max-width: 100%;
      height: 50vh;
    }

    #currentTime {
      font-size: 24px;
      margin-top: 20px;
      font-family: 'Comic Sans MS', cursive;
    }

    #githubLink {
      font-size: 16px;
      position: absolute;
      bottom: 20px;
      font-family: 'Comic Sans MS', cursive;
      text-decoration: none;
      color: rgb(66, 66, 66);
      opacity: 0.1; /* Added: Initially hide the link */
      transition: opacity 0.3s ease; /* Added: Smooth transition */
    }

    #githubLink:hover {
      opacity: 1; /* Added: Show the link on hover */
    }
  </style>
</head>
<body>
  <img id="catGif" src="">
  <div id="currentTime"></div>
  <a id="githubLink" href="https://github.com/damondriscoll/cathome.page">GitHub</a>

  <script>
    // Load a random cat gif
    function loadRandomCat() {
      fetch('https://cataas.com/cat/gif')
        .then(response => {
          const catGifUrl = response.url;
          const catGifElement = document.getElementById('catGif');
          catGifElement.src = catGifUrl;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Format current user time
    function updateCurrentTime() {
      const currentTimeElement = document.getElementById('currentTime');
      const currentTime = new Date().toLocaleTimeString();
      currentTimeElement.textContent = currentTime;
    }

    window.addEventListener('load', function() {
      loadRandomCat();
      updateCurrentTime();

      setInterval(updateCurrentTime, 1000);
    });
  </script>
</body>
</html>
