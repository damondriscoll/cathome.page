<!DOCTYPE html>
<html>
<head>
  <title>Cat Home Page</title>
</head>
<body>
  <img id="catImage" src="" alt="Random Cat">

  <script>
    // Load a random cat image
    function loadRandomCat() {
      fetch('https://cataas.com/cat')
        .then(response => {
          const catImageUrl = response.url;
          const catImageElement = document.getElementById('catImage');
          catImageElement.src = catImageUrl;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Call the loadRandomCat function when the page loads
    window.addEventListener('load', loadRandomCat);
  </script>
</body>
</html>
