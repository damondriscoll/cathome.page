<!DOCTYPE html>
<html>
<head>
  <title>cathome.page</title>
  <style>
    body {
      background-color: rgb(14, 14, 14);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    #catGif {
      max-width: 100%;
      height: 50vh;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #currentTime {
      font-size: 24px;
      margin-top: 20px;
      font-family: 'Comic Sans MS', cursive;
    }

    #currentDay {
      font-size: 20px;
      font-family: 'Comic Sans MS', cursive;
      opacity: 0.7;
    }

    #githubLink {
      font-size: 16px;
      position: absolute;
      bottom: 20px;
      font-family: 'Comic Sans MS', cursive;
      text-decoration: none;
      color: rgb(66, 66, 66);
      opacity: 0.1;
      transition: opacity 0.3s ease;
    }

    #githubLink:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="catGif" src="">
  <div id="currentTime"></div>
  <div id="currentDay"></div>
  <a id="githubLink" href="https://github.com/damondriscoll/cathome.page">GitHub</a>

  <script>
    function loadRandomCat() {
      fetch('cats/')
        .then(response => response.text())
        .then(text => {
          const parser = new DOMParser();
          const html = parser.parseFromString(text, 'text/html');
          const links = html.querySelectorAll('a');

          const catGifs = Array.from(links)
            .map(link => link.href)
            .filter(href => href.toLowerCase().endsWith('.gif'));

          if (catGifs.length > 0) {
            const randomIndex = getRandomNumber(0, catGifs.length - 1);
            const randomCatGif = catGifs[randomIndex];

            const catGifElement = document.getElementById('catGif');
            catGifElement.src = randomCatGif;
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Generate a random number within a given range
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Format current user time
    function updateCurrentTime() {
      const currentTimeElement = document.getElementById('currentTime');
      const currentDayElement = document.getElementById('currentDay');
      const currentTime = new Date().toLocaleTimeString();
      const currentDay = new Date().toLocaleDateString(undefined, { weekday: 'long'});
      currentTimeElement.textContent = currentTime;
      currentDayElement.textContent = currentDay;
    }

    window.addEventListener('load', function() {
      loadRandomCat();
      updateCurrentTime();

      setInterval(updateCurrentTime, 1000);
    });
  </script>
</body>
</html>
